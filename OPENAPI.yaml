openapi: 3.0.3
info:
  title: AI Studio Mock API
  version: "1.0.0"
servers:
  - url: http://localhost:4000
paths:
  /auth/signup:
    post:
      summary: Signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                name:
                  type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK
  /generations:
    get:
      summary: Get last generations
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
    post:
      summary: Create generation
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                prompt:
                  type: string
                style:
                  type: string
                image:
                  type: string
                  format: binary
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Created
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
